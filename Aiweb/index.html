<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MatchRole - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <h1 class="text-4xl font-bold mb-6 text-center mt-6">MatchRole</h1>
  <!-- Toggle Theme -->
  <div class="absolute top-4 right-4 flex items-center space-x-2">
    <span id="theme-label" class="text-sm font-medium text-gray-600">Light Mode</span>
    <button onclick="toggleTheme()"
      class="w-14 h-8 flex items-center bg-gray-300 rounded-full p-1 transition duration-300" id="theme-toggle">
      <div class="bg-white w-6 h-6 rounded-full shadow-md transform transition duration-300" id="theme-circle"></div>
    </button>
  </div>
</head>
<!-- Navigation Bar -->
<nav class="bg-blue-500 text-white px-6 py-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="index.html" class="hover:underline">Home</a>
    <!-- Add more links if needed -->
  </div>
  </div>
</nav>

<!-- Body -->

<body class="bg-white text-black transition-colors duration-300 min-h-screen flex flex-col" id="body">
  <div class="flex-grow">
    <div class="container mx-auto p-4 relative h-screen">

      <div class="Progress-steps">
        <div class="flex">

          <!-- Step 1 -->
          <div class="w-1/3 text-center px-6">
            <div id="progress-step-1"
              class="rounded-lg flex items-center justify-center border border-gray-200 bg-gray-300 transition">
              <div class="w-1/3 bg-transparent h-20 flex items-center justify-center icon-step">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path
                    d="M23.995 24h-1.995c0-3.104.119-3.55-1.761-3.986-2.877-.664-5.594-1.291-6.584-3.458-.361-.791-.601-2.095.31-3.814 2.042-3.857 2.554-7.165 1.403-9.076-1.341-2.229-5.413-2.241-6.766.034-1.154 1.937-.635 5.227 1.424 9.025.93 1.712.697 3.02.338 3.815-.982 2.178-3.675 2.799-6.525 3.456-1.964.454-1.839.87-1.839 4.004h-1.995l-.005-1.241c0-2.52.199-3.975 3.178-4.663 3.365-.777 6.688-1.473 5.09-4.418-4.733-8.729-1.35-13.678 3.732-13.678 4.983 0 8.451 4.766 3.732 13.678-1.551 2.928 1.65 3.624 5.09 4.418 2.979.688 3.178 2.143 3.178 4.663l-.005 1.241zm-13.478-6l.91 2h1.164l.92-2h-2.994zm2.995 6l-.704-3h-1.615l-.704 3h3.023z" />
                </svg>
              </div>
              <div class="w-2/3 bg-gray-200 h-24 flex flex-col items-center justify-center px-1 rounded-r-lg body-step">
                <h2 class="font-bold text-sm">Drop resume</h2>
                <p class="text-xs text-gray-600">Just drop your resume</p>
              </div>
            </div>
          </div>

          <!-- Arrow -->
          <div class="flex-1 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M14 2h-7.229l7.014 7h-13.785v6h13.785l-7.014 7h7.229l10-10z" />
            </svg>
          </div>

          <!-- Step 2 -->
          <div class="w-1/3 text-center px-6">
            <div id="progress-step-2"
              class="rounded-lg flex items-center justify-center border border-gray-200 bg-gray-300 transition">
              <div class="w-1/3 bg-transparent h-20 flex items-center justify-center icon-step">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                  <path
                    d="M24 22h-24v-20h24v20zm-1-19h-22v18h22v-18zm-4 13v1h-4v-1h4zm-6.002 1h-10.997l-.001-.914c-.004-1.05-.007-2.136 1.711-2.533.789-.182 1.753-.404 1.892-.709.048-.108-.04-.301-.098-.407-1.103-2.036-1.305-3.838-.567-5.078.514-.863 1.448-1.359 2.562-1.359 1.105 0 2.033.488 2.545 1.339.737 1.224.542 3.033-.548 5.095-.057.106-.144.301-.095.41.14.305 1.118.531 1.83.696 1.779.41 1.773 1.503 1.767 2.56l-.001.9zm-9.998-1h8.999c.003-1.014-.055-1.27-.936-1.473-1.171-.27-2.226-.514-2.57-1.267-.174-.381-.134-.816.119-1.294.921-1.739 1.125-3.199.576-4.111-.332-.551-.931-.855-1.688-.855-.764 0-1.369.31-1.703.871-.542.91-.328 2.401.587 4.09.259.476.303.912.13 1.295-.342.757-1.387.997-2.493 1.252-.966.222-1.022.478-1.021 1.492zm18-3v1h-6v-1h6zm0-3v1h-6v-1h6zm0-3v1h-6v-1h6z" />
                </svg>
              </div>
              <div class="w-2/3 bg-gray-200 h-24 flex flex-col items-center justify-center px-1 rounded-r-lg body-step">
                <h2 class="font-bold text-sm">Job description</h2>
                <p class="text-xs text-gray-600">the job involves your resume</p>
              </div>
            </div>
          </div>

          <!-- Arrow -->
          <div class="flex-1 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M14 2h-7.229l7.014 7h-13.785v6h13.785l-7.014 7h7.229l10-10z" />
            </svg>
          </div>

          <!-- Step 3 -->
          <div class="w-1/3 text-center px-6">
            <div id="progress-step-3"
              class="rounded-lg flex items-center justify-center border border-gray-200 bg-gray-300 transition">
              <div class="w-1/3 bg-transparent h-20 flex items-center justify-center icon-step">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                  <path d="M21 6.285l-11.16 12.733-6.84-6.018 1.319-1.49 5.341 4.686 9.865-11.196 1.475 1.285z" />
                </svg>
              </div>
              <div class="w-2/3 bg-gray-200 h-24 flex flex-col items-center justify-center px-1 rounded-r-lg body-step">
                <h2 class="font-bold text-sm">Result</h2>
                <p class="text-xs text-gray-600">Job matching</p>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- content -->
      <div class="flex flex-col md:flex-row gap-4 h-5/6">

        <!-- STEP 1: Upload Resume -->
        <div id="step-1" class="step-content w-full h-5/6 mt-10">
          <div
            class="h-full border border-dashed border-gray-400 rounded-xl p-6 bg-gray-50 text-center text-gray-600 flex flex-col justify-between">

            <!-- Title -->
            <h2 class="text-xl font-bold text-gray-700 mb-4">Step 1: Upload Your Resume</h2>

            <!-- Upload Preview Area -->
            <div onclick="document.getElementById('imageUpload').click()"
              class="flex flex-col items-center justify-center flex-grow cursor-pointer border border-gray-300 border-dashed rounded-lg p-4 hover:bg-gray-100 transition">
              <p class="text-base text-gray-500">No image selected</p>
            </div>

            <input name="image" type="file" id="imageUpload" accept="image/*" class="hidden">

            <!-- Navigation -->
            <div class="flex justify-between mt-6">
              <button onclick="prevStep()" class="bg-gray-300 px-4 py-2 rounded shadow">Previous</button>
              <button onclick="nextStep()"
                class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Next</button>
            </div>
          </div>
        </div>

        <!-- STEP 2: Form -->
        <div id="step-2" class="step-content w-full h-5/6 mt-10 hidden">
          <div class="h-full border border-gray-300 rounded-lg p-6 bg-white flex flex-col justify-between">

            <!-- Title -->
            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Step 2: Enter Your Message</h2>

            <!-- Input field (fills available space) -->
            <div class="flex-grow flex flex-col justify-center">
              <textarea name="message" id="message" placeholder="Type a message..."
                class="w-full h-full p-4 border border-gray-300 rounded-lg text-black resize-none"></textarea>
            </div>

            <!-- Step Navigation -->
            <div class="flex justify-between mt-6">
              <button type="button" onclick="prevStep()" class="bg-gray-300 px-6 py-2 rounded shadow">Previous</button>
              <button type="button" onclick="nextStep()"
                class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Next</button>
            </div>
          </div>
        </div>

        <!-- STEP 3: Result -->
        <div id="step-3" class="step-content w-full h-5/6 mt-10 hidden">
          <div
            class="h-full border border-gray-300 rounded-lg p-6 bg-white text-center text-gray-700 flex flex-col justify-between">

            <!-- Title & Content -->
            <div class="flex-grow flex flex-col justify-center">
              <h2 class="text-xl font-bold mb-2">Step 3: Confirmation</h2>
              <p>Your information has been submitted successfully.</p>
            </div>

            <!-- Step Navigation -->
            <div class="flex justify-between mt-6">
              <button onclick="prevStep()" class="bg-gray-300 px-6 py-2 rounded shadow">Previous</button>
              <button onclick="location.reload()"
                class="bg-green-500 text-white px-6 py-2 rounded shadow hover:bg-green-600">Finish</button>
            </div>
          </div>
        </div>



      </div>
    </div>

    <script>

      function updateProgress(step) {
        for (let i = 1; i <= 3; i++) {
          const el = document.getElementById(`progress-step-${i}`);
          if (i === step) {
            el.classList.add('bg-blue-500');
            el.classList.remove('bg-gray-300');
          } else {
            el.classList.remove('bg-blue-500');
            el.classList.add('bg-gray-300');
          }
        }
      }

      function showStep(step) {
        for (let i = 1; i <= 3; i++) {
          document.getElementById(`step-${i}`).classList.add('hidden');
        }
        document.getElementById(`step-${step}`).classList.remove('hidden');
        updateProgress(step);
      }

      function nextStep() {
        if (currentStep < 3) {
          currentStep++;
          showStep(currentStep);
        }
      }

      function prevStep() {
        if (currentStep > 1) {
          currentStep--;
          showStep(currentStep);
        }
      }

      let currentStep = 1;
      showStep(currentStep);

      document.getElementById("imageUpload").addEventListener("change", function () {
        const previewBox = document.getElementById("image-preview");
        const file = this.files[0];
        if (!file) {
          previewBox.innerHTML = `<p class="text-sm text-gray-600">No image selected</p>`;
          return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          previewBox.innerHTML = `<img src="${e.target.result}" class="max-w-xs mx-auto rounded-lg border" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      });

      let darkMode = false;
      function toggleTheme() {
        const body = document.getElementById("body");
        const circle = document.getElementById("theme-circle");
        const toggleBtn = document.getElementById("theme-toggle");
        const label = document.getElementById("theme-label");

        darkMode = !darkMode;
        if (darkMode) {
          body.classList.replace("bg-white", "bg-gray-900");
          body.classList.replace("text-black", "text-white");
          toggleBtn.classList.replace("bg-gray-300", "bg-purple-600");
          circle.classList.add("translate-x-6");
          label.textContent = "Dark Mode";
          label.classList.replace("text-gray-600", "text-white");
        } else {
          body.classList.replace("bg-gray-900", "bg-white");
          body.classList.replace("text-white", "text-black");
          toggleBtn.classList.replace("bg-purple-600", "bg-gray-300");
          circle.classList.remove("translate-x-6");
          label.textContent = "Light Mode";
          label.classList.replace("text-white", "text-gray-600");
        }
      }
    </script>
</body>

</html>
